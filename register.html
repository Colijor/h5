<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册界面</title>
		<link href="/h5/public/css/mui.min.css" rel="stylesheet" />
		<link href="/h5/public/css/register_style.css" rel="stylesheet" />		
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="login.html" id="fh" class="mui-action-back mui-icon mui-icon-left-nav "></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<div class="biaozhi">
				<img src="/h5/public/image/u192.png" style="width: 215px;height: 75px;margin-top: 20px;">
			</div>
			<form class="mui-input-group" >
				<div class="mui-input-row">
					<label>手机号</label>
					<input id='mobile' name="mobile" type="tel" class="mui-input-clear mui-input" autofocus="autofocus" required placeholder="请输入手机号码">					
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input id='code' name="code" type="text" class="mui-input-clear mui-input" required placeholder="请输入验证码">
					<button id="Verification_Code" style="margin-top:2px;width:26%;padding:5px;border:3px double #000;background:#eee;">获取验证码</button>
				</div>			
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' name="password" type="password" class="mui-input-clear mui-input" required placeholder="请输入密码" >
				</div>
				<div class="mui-input-row">
					<label>确认密码</label>
					<input id='newPassword' name="newPassword" type="password" class="mui-input-clear mui-input" required placeholder="请输入确认密码" >
				</div>
				<input type="hidden" id="boxNumber" name="boxNumber" value="" />				
			</form>
			<div class="mui-content-padded">
				<button type="button"  id="register" class="mui-btn mui-btn-block mui-btn-primary" >注册</button>
			</div>
		</div>		
		<script src="/h5/public/js/jquery.min.js"></script>
		<script src="/h5/public/js/public.js"></script>
		<script src="/h5/public/js/register_sj.js"></script>	
	</body>
</html>
