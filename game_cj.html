    <script src="/h5/public/js/public.js"></script>

    <script src="/h5/public/js/game_cj_sj.js"></script> 
    <script>
		$("#container_sb").show(); /*失败界面*/

<body>

			<span></span>

	    			<li id="li1" style="padding-top: 10px;">一等奖：<span>暂无活动</span></li>
	    			<li id="li2">二等奖：<span>暂无活动</span></li>

	    		</ul>
	    		<ul>

	    			<li id="li7">兑奖时间：<span></span></li>
	    			<li>请大家去相近的门店进行兑奖</li>
	    			<li style="text-align: center; padding-top: 10px;"><img id="guanbi" src="/h5/public/image/u177.png" width="140px" height="40px"></img></li>
	    		</ul>
	    	</div>
	    	<!-- <input type="button" id="chachatupian"> -->
	    </div>

			<div class="img_box" >

			</div>
		</div>
		<!--抽奖首页------第一个界面-----------结束-->	
		
		<!--中奖界面------第二个界面----->
		<div id="container_zj">				
			<!--红包图片-->
			<div class="zj_hongbao">

				<p id="gxzj"></p>
			</div>		
			<!--确定图片-->
			<div><a href="javascript:void(0);" class="zj_queding"></a></div>
			<div><a href="javascript:void(0);" class="zj_liji"></a></div>

		</div>

			<!--确定图片-->
			<div>
				<div><a href="javascript:void(0);" class="sb_queding"></a></div>
			</div>

		<div style="position: absolute;top: 65%;width: 100%;height: 15%; text-align: center;" id="divweixin">
