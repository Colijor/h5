<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>    <meta name="screen-orientation" content="portrait"><!-- uc强制竖屏 -->    <meta name="x5-orientation" content="portrait"><!-- QQ强制竖屏 -->    <meta name="apple-mobile-web-app-capable" content="yes">    <meta name="apple-mobile-web-app-status-bar-style" content="black">    <title>轮盘首页</title>    <link rel="stylesheet" type="text/css" href="/h5/public/css/base.css"/>    <link rel="stylesheet" type="text/css" href="/h5/public/css/game_xinlp.css"/></head><body><!--轮盘首页界面--------------------------------------------------><div id="container_lp">    <!--头像-->    <!--<div class="touxiang">-->    <!--<a href="/h5/personal_Center.html"><img src="/h5/public/image/roulette/u116.png"></a>-->    <!--<span></span>-->    <!--<span></span>-->    <!--</div>-->    <!--显示余额和充值按钮-->    <div id="yue">        <img class="yueImg" src="/h5/public/image/yue.png">        <span class="yueSpan">余额：0元</span>        <a href="javascript:WebSocketTest('wxchongzhi');" id="wxchonhzhi">充值</a>    </div>    <!--中间按钮图片-->    <!--<div class="">-->    <a href="javascript:WebSocketTest('power')" class="anniu" onclick="showBg();"></a>    <!--</div>-->    <!--遮罩-->    <div id="fullbg"></div>    <!--弹出提示语-->    <div id="dialog">        <p>请看大屏幕提示</p>    </div>    <!--正在使用的词库-->    <div id="ciku" onclick="ysgz_showBg();">        <img src="/h5/public/image/roulette/ciku.png" class="caozuoshuoming">        <span id="cikuFont">正在使用的词库...</span>    </div>    <!--编辑按钮-->    <div onclick="ysgz_showBg();">        <img src="/h5/public/image/roulette/xiugai.png" id="modify">    </div>    <!--修改内容-->    <div id="container_yxgz">        <div id="ysgz_fullbg"></div>        <div id="ysgz_dialog">            <input type="button" id="chachatupian" onclick="ysgz_closeBg();">            <input type="text" name="neirong" id="neirong" maxlength="15" required placeholder="内容不能超过15个字" onfocus="this.placeholder=''" onblur="this.placeholder='内容不能超过15个字'"/>            <div id="submit" onclick="modifyBtn();">                <img src="/h5/public/image/roulette/submitBtn0.png" width="100%" height="90%">                <span id="accountNum">1.00</span>            </div>        </div>    </div>    <!--等待其他玩家按钮-->    <div id="tip_zdz" style="display: none;position: absolute;bottom: 45%;left: 28%;font-size: 26px;font-weight: bolder;color: white;">轮盘正在转动中...</div>    <!--某某正在转动轮盘-->    <!--<button id="button_dz"><span id="yonghuming"></span>正在转动轮盘 <span id="thumbsUp" class="countDown">倒计时</span></button>-->    <div class="escGame">        <div><img src="/h5/public/image/roulette/escGame.png" id="escGameBtn"></div>    </div></div><!--轮盘首页界面-------------------------结束-------------------------><script src="/h5/public/js/jquery.min.js"></script><!--common.js里面是放的苹果手机，安卓手机的适配样式--><script src="/h5/public/js/common.js"></script><script src="/h5/public/js/public.js"></script><script src="/h5/public/js/public_login_redis_sj.js"></script><script src="/h5/public/protobuf/protobuf.js"></script><script src="/h5/public/js/game_xinlp_noyue.js"></script><script src="/h5/public/js/flexible.min.js"></script><script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script></body></html>
