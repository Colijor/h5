<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录界面</title>
		<link href="/h5/public/css/mui.min.css" rel="stylesheet" />
		<link href="/h5/public/css/login_style.css" rel="stylesheet" />		
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<div class="biaozhi">
				<img src="/h5/public/image/u192.png" style="width: 215px;height: 75px;margin-top: 20px;">
			</div>
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>手机号</label>
					<input id='mobile' name="mobile" type="tel" class="mui-input-clear mui-input" autofocus="autofocus"  placeholder="请输入手机号码">			
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' name="password" type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>				
				<input type="hidden" id="boxNumber" name="boxNumber" value="" />				
			</form>			
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
				<div class="link-area">
					<a id="lj" href='javascript:void(0)'>注册账号</a> 
					<span class="spliter">|</span> 
					<a id='forgetPassword'href='forget_password.html'>忘记密码</a>
				</div>
			</div>	
			<div class="wei">
				<img src="/h5/public/image/weixin.png"/>
			</div>
		</div>
		
		<script src="/h5/public/js/jquery.min.js"></script>
		<!--common.js里面是放的苹果手机，安卓手机的适配样式-->
	    <script src="/h5/public/js/common.js"></script>
		<script src="/h5/public/js/public.js"></script>
		<script src="/h5/public/js/login_sj.js"></script>		
	</body>
</html>
